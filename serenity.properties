serenity.project.name=SWAG LABS
serenity.test.root=org.example

webdriver.driver=chrome
webdriver.autodownload=true
serenity.browser.maximized=true

serenity.use.unique.browser=false
serenity.restart.browser.each.scenario=true

url-automate=https://jqueryui.com/datepicker/


serenity.verbose.steps = true

serenity.take.screenshots=BEFORE_AND_AFTER_EACH_STEP
serenity.full.page.screenshot.strategy =true
serenity.verbose.screenshots=true
serenity.outputDirectory=build/reports/serenity/
